<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="titleContainer">
        <h1 id="title">ROCK | PAPER | SCISSORS</h1>
    </div>

    <div class="img-container">
        <img src="./images/placeholder-player.png" class="players">

        <div id="gameLog">
                WELCOME TO THE GAME!
                <br/>
                CHOOSE YOUR WEAPON!
        </div>
        
        <img src="./images/placeholder-pc.png" class="players">
    </div>
        

    <div class="btn-container">

        <div class="rps-container-player">
            <button id="rock" class="rps">ROCK</button>
            <button id="paper" class="rps">PAPER</button>
            <button id="scissors" class="rps">SCISSORS</button>
        </div>
    
        <div class="rps-container-pc">
            <button id="rock-pc" class="rps">ROCK</button>
            <button id="paper-pc" class="rps">PAPER</button>
            <button id="scissors-pc" class="rps">SCISSORS</button>
        </div>
        
    </div>

    <div class="reset-btn">
        <button id="reset">RESET</button>
    </div>
           
    <div class="footer">
        WEBPAGE BROUGHT TO YOU BY: MADSPECCO
    </div>
    
    
    
</body>
</html>

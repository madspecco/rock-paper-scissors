<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock, Paper, Scissors!</title>
    <link rel="icon" type="image/x-icon" href="./images/therock-small.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="titleContainer">
        <h1 id="title">ROCK | PAPER | SCISSORS</h1>
    </div>

    <div class="centerLog">
        <img class="player-img" src="./images/player.png">

        <div id="gameLog">
            WELCOME TO THE GAME!
            <br/>
            CHOOSE YOUR WEAPON!
        </div>

        <img class="player-img" src="./images/computer.png">
    </div>
    
        

    <div class="btn-container">

        <div class="rps-container-player">
            <button id="rock" class="rps"></button>
            <button id="paper" class="rps"></button>
            <button id="scissors" class="rps"></button>
        </div>
    
        <div class="rps-container-pc">
            <button id="rock-pc" class="rps"></button>
            <button id="paper-pc" class="rps"></button>
            <button id="scissors-pc" class="rps"></button>
        </div>
        
    </div>

    <div class="reset-btn">
        <button id="reset">RESET</button>
    </div>
           
    <div class="footer">
            <p id="footer-txt">WEBPAGE BROUGHT TO YOU BY: <a class="github-footer" href="https://github.com/madspecco/rock-paper-scissors" target="_blank">madspecco</a></p>
        </a>
    </div>
    
    
    
</body>
</html>

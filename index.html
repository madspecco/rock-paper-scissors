<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1 id="title">ROCK, PAPER, SCISSORS</h1>

    <div class="img-container">
        <img src="./images/placeholder-player.png" class="players">

        <div class="log">
            <div id="gameLog">
                YOU NEED TO WORK ON THIS DIV
                KEEP IT SHORT
                LIKE THESE IMAGES HERE
                MAKE IT SHOW ONE SENTENCE AT A TIME!
                DON'T OVERCROWD
                EXAMPLE: WELCOME TO RPS! (PRESS START TO BEGIN)
                EXAMPLE2: ROCK BEATS PAPER!
                COMPUTER WINS!
            </div>
        </div>
        
        <img src="./images/placeholder-pc.png" class="players">
    </div>
        

    <div class="btn-container">

        <div class="rps-container-pc">
            <button id="rock" class="rps">ROCK</button>
            <button id="paper" class="rps">PAPER</button>
            <button id="scissors" class="rps">SCISSORS</button>
        </div>
    
        <div class="rps-container-player">
            <button id="rock" class="rps">ROCK</button>
            <button id="paper" class="rps">PAPER</button>
            <button id="scissors" class="rps">SCISSORS</button>
        </div>
        
    </div>

    <div class="reset-btn">
        <button id="reset">RESET</button>
    </div>
           
    
    
    
    
</body>
</html>
